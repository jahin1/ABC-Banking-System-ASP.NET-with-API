<html>
<head>
    <link rel="stylesheet" href="../../Contents/UserDesign_Base.css">
    <script type="text/javascript" src="../../Contents/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../Contents/cashierscript.js"></script>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <title>Online RAM Banking:Edit Profile</title>
</head>

<body>
    <div id="wholeBody">
        <div id="topHead">
            <header>
                <div id="logoadmin">
                    <img src="">
                </div>
                <p><h1 id="textadmin">Welcome </b><label id="headname"></label></h1></p>
                <div id="divtop">

                </div>

            </header>
        </div>

        <div id="sidebar">
            <script>
                $(document).ready(function () {
                    $("#sidebar").load("csidebar.html");
                    $("#editadd").val(localStorage.getItem("Cashier_address"));
                    $("#editmbl").val(localStorage.getItem("Cashier_mobile"));
                });
            </script>
        </div>

        <div id="mainbody">
            <div id="content">
                <h2>Edit Profile</h2>

                <table>
                    <tbody>
                        <tr>
                            <td><b>Name</b></td>
                            <td>:</td>
                            <td><label id="name"></label></td>
                        </tr>
                        <tr>
                            <td><b>Account No</b></td>
                            <td>:</td>
                            <td><label id="accno"></label></td>
                        </tr>
                        <tr>
                            <td><b>Address</b></td>
                            <td>:</td>
                            <td><input type="text" id="editadd" required="" class="input_text" /></td>
                        </tr>
                        <tr>
                            <td><b>Mobile No</b></td>
                            <td>:</td>
                            <td><input type="tel" id="editmbl" onkeypress='validate(event)' required="" class="input_text" maxlength="11"/></td>
                        </tr>
                        <tr>
                            <td><b>Salary</b></td>
                            <td>:</td>
                            <td><label id="salary"></label></td>
                        </tr>
                        <tr>
                            <td><b>Last Payment Date</b></td>
                            <td>:</td>
                            <td><label id="lastdate"></label></td>
                        </tr>
                        <tr>
                            <td><b>Total Payment</b></td>
                            <td>:</td>
                            <td><label id="totalPaym"></label></td>
                        </tr>
                        <tr>
                            <td><b>Branch</b></td>
                            <td>:</td>
                            <td><label id="branch"></label></td>
                        </tr>
                        <tr>
                            <td><button id="EditSave">Save</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div id="foot">
                <footer>
                    <div color="red">
                        <b">
                            © RAM Bank LTD. 2014</b>
                            </br><a id="aboutUs" href="">About Us</a>
                    </div>
                    <label id="msg"></label>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function validate(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        key = String.fromCharCode(key);
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }
</script>
