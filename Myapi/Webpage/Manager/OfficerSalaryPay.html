<html>
<head>
    <link rel="stylesheet" href="../../Contents/UserDesign_Base.css">
    <script type="text/javascript" src="../../Contents/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../Contents/managerscript.js"></script>

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <title>Online RAM Banking:Officer Salary Pay</title>
</head>

<body>
    <div id="wholeBody">
        <div id="topHead">
            <header>
                <div id="logoadmin">
                    <img src="">
                </div>
                <p><h1 id="textadmin">Welcome </b><label id="headname"></label></h1></p>
                <div id="divtop">

                </div>
            </header>
        </div>

        <div id="sidebar">
            <script>
                $(document).ready(function () {
                    $("#sidebar").load("msidebar.html");
                });
            </script>
        </div>

        <div id="mainbody">
            <div id="content">
                <h2>Officer Salary Pay</h2>

                <table>
                    <tbody>
                        <tr>
                            <td><b>Name</b></td>
                            <td>:</td>
                            <td><input type="text" id="name" required="" class="input_text" /></td>
                        </tr>
                        <tr>
                            <td><b>Account No</b></td>
                            <td>:</td>
                            <td><input type="number" id="accno" required="" class="input_text" /></td>
                        </tr>
                        <tr>
                            <td><b>Salary</b></td>
                            <td>:</td>
                            <td><input type="text" id="getSal" value="click Load to get" required readonly/></td>
                        </tr>
                        <tr>
                            <td><b>Last Payment Date</b></td>
                            <td>:</td>
                            <td><input type="text" id="getDate" value="click Load to get" required readonly/></td>
                        </tr>
                        <tr>
                            <td><button id="LoadOfficerSal" >Load</button></td>
                            <td></td>
                            <td><button id="PayOfficerSal" >Pay</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="foot">
                <footer>
                    <div color="red">
                        <b>
                            © RAM Bank LTD. 2014</b>
                            </br><a id="aboutUs" href="">About Us</a>
                    </div>
                    <label id="msg"></label>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
